name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-checks:
    name: Quality Checks (Lint & Typecheck)
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun run lint

      - name: Run type checker
        run: bun run typecheck

  test-bun:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test

  coverage:
    name: Coverage Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests with coverage
        run: bun run test:coverage

      - name: Check coverage threshold
        run: |
          COVERAGE=$(bun run test:coverage 2>&1 | grep "All files" | awk '{print $4}')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "❌ Coverage $COVERAGE% is below threshold of 70%"
            exit 1
          fi
          echo "✅ Coverage $COVERAGE% meets threshold of 70%"

  build:
    name: Build Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build project
        run: bun run build

      - name: Verify build output
        run: |
          if [ ! -f "dist/cli/index.js" ]; then
            echo "❌ Build output not found at dist/cli/index.js"
            exit 1
          fi
          echo "✅ Build output verified"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifact
          path: dist/

  test-cli-installation:
    name: Test CLI Installation (Node.js ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-artifact
          path: dist/

      - name: Link library globally
        run: |
          cd dist
          npm install  # Node.js 用に依存解決（型定義など）
          npm link

      - name: Test CLI version command
        run: ng-di-graph --version | grep "0.1.0"

      - name: Test CLI help command
        run: ng-di-graph --help | grep "ng-di-graph"

      - name: Test CLI execution smoke test
        run: |
          cd src/tests/fixtures
          ng-di-graph -p tsconfig.json -f json > /tmp/output.json
          if [ ! -s /tmp/output.json ]; then
            echo "❌ CLI execution failed - no output generated"
            exit 1
          fi
          echo "✅ CLI execution successful"
